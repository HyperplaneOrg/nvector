dist: trusty
#sudo: required
sudo: false
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - "3.7-dev"
notifications:
  email: false
 
install:
  - pip install -r requirements.txt
  - pip install pytest matplotlib cartopy
  - pip install setuptools    
  - pip install coverage
  - pip install coveralls
  - pip install "pyscaffold==2.5.11"
  - pip install codecov
  - pip install .
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - git config --global user.email "per.andreas.brodtkorb@gmail.com"
  - git config --global user.name "pbrod"
script:
  - coverage erase
  - coverage run --source=nvector setup.py test
  - coverage xml -o coverage.xml

after_success:
  - coveralls
  - codecov
cache:
  - apt
