# Travis configuration file using the build matrix feature
# Read more under http://docs.travis-ci.com/user/build-configuration/
# and https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!
dist: trusty
#sudo: required
sudo: false
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - 2.7
  - 3.4
  - 3.5
  - 3.6
notifications:
  email: false
 
# Setup anaconda
before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda install conda-build
  - conda create -q -n condaenv python=$TRAVIS_PYTHON_VERSION
  - conda install -n condaenv pip
#  - conda config --add channels https://conda.anaconda.org/omnia
#  - conda config --add channels https://conda.anaconda.org/pbrod
  - source activate condaenv
# Install packages
install:
  - conda install python=$TRAVIS_PYTHON_VERSION numpy scipy pytest matplotlib
  - conda install -c conda-forge cartopy
  - pip install setuptools    
  - pip install coverage
  - pip install coveralls
  - pip install pyscaffold==2.5.11
  - pip install codecov
  - python setup.py install
#  - conda build conda_recipe
#  - conda install numdifftools --use-local
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - git config --global user.email "per.andreas.brodtkorb@gmail.com"
  - git config --global user.name "pbrod"
script:
  - coverage erase
  - coverage run --source=nvector setup.py test
  - coverage xml -o coverage.xml

after_success:
  - coveralls
  - codecov
cache:
  - apt
