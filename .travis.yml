dist: trusty
sudo: required
#sudo: false
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
notifications:
  email: false
 
# Setup anaconda
before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      export PATH=/home/travis/miniconda2/bin:$PATH;
    else
      export PATH=/home/travis/miniconda3/bin:$PATH;
    fi
  - conda update --yes conda
  - conda install --yes conda-build
  - conda create --yes -n condaenv python=$TRAVIS_PYTHON_VERSION
  - conda install --yes -n condaenv pip
#  - conda config --add channels https://conda.anaconda.org/omnia
#  - conda config --add channels https://conda.anaconda.org/pbrod
  - source activate condaenv
# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy pytest matplotlib basemap
  - pip install setuptools    
  - pip install coverage==4.3.4 
  - pip install coveralls
  - pip install pyscaffold==2.5.11
  - pip install codecov
  - python setup.py install
#  - conda build conda_recipe
#  - conda install numdifftools --use-local
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - git config --global user.email "per.andreas.brodtkorb@gmail.com"
  - git config --global user.name "pbrod"
script:
  - coverage erase
  - coverage run --source=nvector setup.py test
  - coverage xml -o coverage.xml

after_success:
  - coveralls
  - codecov
cache:
  - apt
